<div class="flex flex-col items-center justify-center min-h-screen">
  <img *ngIf="user" [src]="user.profil_picture_url" alt="Profile Picture" class="rounded-full w-32 h-32 mb-4"/>
  <h1 class="text-4xl font-bold text-gray-800 mb-4">{{ user?.name }}</h1>
  <p class="text-lg text-gray-600">{{ user?.email }}</p>
  <p class="text-lg text-gray-600">{{ user?.locale }}</p>

  <div *ngIf="favorites && favorites.length > 0" class="mt-8">
    <h2 class="text-2xl font-bold text-gray-800">Pokémons favoris</h2>
    <ul class="mt-4 grid grid-cols-2 gap-4">
      <li *ngFor="let pokemon of favorites" class="bg-gray-100 p-4 rounded-lg shadow-lg">
        <img [src]="pokemon.image_url" alt="{{ pokemon.name }}" class="w-full h-32 object-cover rounded-lg mb-2"/>
        <h3 class="text-lg font-semibold text-gray-800">{{ pokemon.name }}</h3>
      </li>
    </ul>
  </div>

  <button 
    class="bg-gray-300 text-gray-700 py-3 px-8 rounded-full text-lg font-semibold hover:bg-gray-400 transition mt-8"
    (click)="logout()">
    Déconnexion
  </button>
</div>
