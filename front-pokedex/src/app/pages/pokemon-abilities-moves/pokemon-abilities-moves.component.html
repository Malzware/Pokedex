<div class="font-courgette">
    <h2 class="text-lg font-semibold">Abilities:</h2>
    <ul>
      <li *ngFor="let ability of abilities">
        <strong>Nom:</strong> {{ ability.name }}<br>
        <strong>Description:</strong> {{ ability.description }}<br>
        <strong>Effet:</strong> {{ ability.effect }}<br>
      </li>
    </ul>
  
    <h2 class="text-lg font-semibold">Moves:</h2>
    <ul>
      <li *ngFor="let move of moves">
        <strong>Nom:</strong> {{ move.name }}<br>
      </li>
    </ul>
  </div>
